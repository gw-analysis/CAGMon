[Parameter]
## Base Directory where your code exists ##                                                                                          
Base_Directory=/home/johnoh/CAGMon/
########################################################                                                                              
## GPS_start and end time : For memory use,           ##                                                                              
## recommend duration within 2-hour data (<7200sec)   ##                                                                             
########################################################                                                                             
start_time=1145621549
end_time=1145621669
## Sampling Rate ##
sampling_rate=1024  
## Time Stride ##                                                                                                 
time_stride=1.0                   
