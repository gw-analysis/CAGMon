###################################################                                                                                   
chlist= ['K1_KAGRA.DQ.Channel.IMC.PSL', 'K1_KAGRA.DQ.Channel.LSC', 'K1_KAGRA.DQ.Channel.PEM', 'K1_KAGRA.DQ.Channel.VIS']